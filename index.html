<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Page</title>
</head>

<body>
    <div id="content">

        <header>
            <h1 id="title">Survey Page</h1>

        </header>


        <section>

            <p id="description">Would you be so kind as to give us some information about yourself and your reading
                habits?</p>
        </section>

        <form id="survey-form" method="GET" action="#">
            <div class="left">
                <label for="name" id="name-label">* Name: </label>
            </div>
            <div class="right">
                <input id="name" type="text" name="name" class="input-box" placeholder="Enter your name" required><br>
            </div>
            <div class="left">
                <label for="email" id="email-label">* Email: </label>
            </div>
            <div class="right">
                <input id="email" type="email" name=email class="input-box" placeholder="Enter your email" required><br>
            </div>
            <div class="left">
                <label for="age" id="number-label">* Age: </label>
            </div>
            <div class="right">
                <input id="number" type="number" name="age" class="input-box" placeholder="Enter your age" min="13" max="100"
                    required><br>
            </div>

            <div class="left">
                <label for="gender" id="radio-label">What is your gender? </label>
            </div>
            <div class="right">
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br>
            </div>

            <div class="left">
                <label for="dropdown">Prefered reading format?</label>
            </div>
            <div class="right">

                <select id="dropdown" name="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="Books" name="bk">Books</option>
                    <option value="Ebooks" name="eb">Ebooks</option>
                    <option value="Audiobooks" name="ab">Audiobooks</option>
                    <option value="Comics" name="cb">Comics</option>
                    <option value="Magazines" name="mg">Magazines</option>
                </select><br>
            </div>

            <div class="left">
                <label for="1" id="checkbox-label">What are you favorite genres? </label>
            </div>
            <div class="right">
                <input type="checkbox" name="Mystery" id="" value="Mystery"> Mystery <br>
                <input type="checkbox" name="Self-help" id="" value="Self-help"> Self-help <br>
                <input type="checkbox" name="SciFi/Fantasy" id="" value="SciFi/Fantasy"> SciFi/Fantasy <br>
                <input type="checkbox" name="Travel" id="" value="Travel"> Travel <br>
                <input type="checkbox" name="Horror" id="" value="Horror"> Horror <br>
            </div>

            <div class="left">
                <label for="message">Any additional Comments? </label>
            </div>
            <div class="right">
                <textarea placeholder="Enter additional Comments here" name="message"></textarea><br>
            </div>


            <button id="submit" type="submit">Submit</button>

        </form>

        <div id="sidebar"></div>
        <div id="sidebar2"></div>



    </div>






    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
